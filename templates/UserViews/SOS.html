        <script>
            var lat, lng;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        }
        function showPosition(position) {
            lat = position.coords.latitude;
            lng = position.coords.longitude;
            var mymap;
            var crimeLocation;
            var coodsLat = [];
            var coodsLng = [];
            var data = JSON.parse('{{ data | escapejs }}');
            console.log(data);
            document.getElementById('police-info').innerHTML+= `Name: ${data.name}<br>Address: ${data.address}<br>`;
            navigator.geolocation.getCurrentPosition(function (location) {
            var latlng;
            policeLatlng = new L.LatLng(data.lat, data.lng);
            console.log(lat,lng);
            var latlng = new L.LatLng(lat, lng);
    
            console.log(latlng);

            mymap = L.map('mapid').setView(latlng, 15)

            L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
                maxZoom: 30,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            }).addTo(mymap);

            L.control.scale().addTo(mymap);
                var searchControl = new L.esri.Controls.Geosearch().addTo(mymap);
                var results = new L.LayerGroup().addTo(mymap);

                searchControl.on('results', function (data) {
                    results.clearLayers();
                    for (var i = data.results.length - 1; i >= 0; i--) {
                        results.addLayer(L.marker(data.results[i].latlng));
                        coodsLat.push(data.results[i].latlng.lat);
                        coodsLng.push(data.results[i].latlng.lng);
                        console.log(data.results[i]);
                        document.getElementById("location").value = data.results[i].text;
                        crimeLocation = { "lat": data.results[i].latlng.lat, "lng": data.results[i].latlng.lng }
                    }
                });

                L.marker(latlng).addTo(mymap);
                L.marker(policeLatlng).addTo(mymap);
                latlngs = [];
                latlngs.push([lat,lng], [data.lat,data.lng]);
                var polyline = L.polyline(latlngs).addTo(mymap);
                // zoom the map to the polyline
                mymap.fitBounds(polyline.getBounds());
            });
        }
            
            


        </script>
